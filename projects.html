<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Real State || Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>

<body>
<section class="gallery-section spad">

        </div>

            <a href="#" class="gallery-item grid-long set-bg" data-setbg="img/gallery/1.jpeg">
                <div class="gi-info">
                    <h3>Bahadurabaad</h3>

                </div>
            </a>
            <a href="#" class="gallery-item grid-wide set-bg" data-setbg="img/gallery/2.jpeg">

                    <h3>DHA Appartments</h3>
                    <p>17 Properties</p>
                </div>
            </a>
            <a href="#" class="gallery-item set-bg" data-setbg="img/gallery/3.jpeg">
                <div class="gi-info">
                    <h3>Nazimabad</h3>
                    <p>12 Properties</p>
                </div>
            </a>
            <a href="#" class="gallery-item set-bg" data-setbg="img/gallery/4.jpeg">
                <div class="gi-info">
                    <h3>University Road</h3>
                    <p>50 Properties</p>

        </div>
